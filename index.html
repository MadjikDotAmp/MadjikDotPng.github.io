<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

h1 {
  margin: 0;
}

nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

nav li {
  display: inline-block;
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

main {
  max-width: 800px;
  margin: 20px auto;
  padding: 0 20px;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

#page-container {
  position: relative;
  min-height: 100vh;
}

#content-wrap {
  padding-bottom: 2.5rem;    /* Footer height */
}

#footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 2.5rem;            /* Footer height */
}

    </style>
  </head>
  <body>
    <div id="page-container">
        <div id="content-wrap">
    <header>
      <h1>Welcome to my website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>About Me</h2>
      <p>Hi, my name is [insert name here] and I am a web developer.</p>
      <p>This website was created using HTML and CSS.</p>
    </main>
    </div>
    <footer id="footer">
      <p>Copyright Â© 2023 My Website</p>
    </footer>
    </div>
  </body>
</html>
